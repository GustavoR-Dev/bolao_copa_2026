<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bolão Copa 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para a página de login */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364 );
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .form-container {
            display: flex;
            transition: transform 0.6s ease-in-out;
            width: 200%;
        }
        .form-section {
            width: 50%;
            padding: 0 10px;
        }
        .login-container.register-mode .form-container {
            transform: translateX(-50%);
        }
        .logo {
            margin-bottom: 1.5rem;
        }
        .logo i {
            font-size: 3rem;
            color: var(--primary-color);
        }
        h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background: var(--primary-hover-color);
        }
        .toggle-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .toggle-link a {
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
        }
        #notification {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
        #notification.success {
            background-color: #d4edda;
            color: #155724;
        }
        #notification.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="logo">
            <i class="fas fa-futbol"></i>
        </div>
        <div class="form-container">
            <!-- Formulário de Login -->
            <div class="form-section" id="login-form-section">
                <h2>Bem-vindo de volta!</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" class="input-field" placeholder="E-mail" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" class="input-field" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn-submit">Entrar</button>
                </form>
                <p class="toggle-link">Não tem uma conta? <a id="showRegister">Cadastre-se</a></p>
            </div>

            <!-- Formulário de Cadastro -->
            <div class="form-section" id="register-form-section">
                <h2>Crie sua Conta</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" class="input-field" placeholder="Nome Completo" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" class="input-field" placeholder="E-mail" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" class="input-field" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn-submit">Cadastrar</button>
                </form>
                <p class="toggle-link">Já tem uma conta? <a id="showLogin">Faça Login</a></p>
            </div>
        </div>
        <div id="notification"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
